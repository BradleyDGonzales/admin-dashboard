<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <img src="icons/dashboard.png" alt="Dashboard">
                <h1>Dashboard</h1>
            </div>
            <div class="navbar">
                    <ul class="section1">
                                <li><img src="icons/home.png" alt="Home">
                                    <p>Home</p>
                                </li>
                                <li><img src="icons/account-circle.png" alt="Profile">
                                <p>Profile</p></li>
                                <li><img src="icons/inbox.png" alt="Messages">
                                <p>Messages</p></li>
                                <li><img src="icons/clipboard-text-clock.png" alt="History">
                                <p>History</p></li>
                                <li><img src="icons/file-tree.png" alt="Tasks">
                                <p>Tasks</p></li>
                                <li><img src="icons/account-group.png" alt="Communities">
                                <p>Communities</p></li>
                    </ul>
                    <ul class="section2">
                        <li><img src="icons/settings.png" alt="Home">
                            <p>Settings</p>
                        </li>
                        <li><img src="icons/support.png" alt="Profile">
                        <p>Support</p></li>
                        <li><img src="icons/privacy.png" alt="Messages">
                        <p>Privacy</p></li>
                    </ul>
            </div>
        </div>

        <div class="content">
            <div class="searchbar">
                <img src="icons/search.png" alt="Search">
                <input type="text" placeholder="Search.." name="search">
            </div>
            <div class="userinfo-container">
                <div class="userinfo notifications">
                    <img src="icons/bell.png" alt="Notification">
                </div>
                <div class="userinfo picture">
                    <img src="icons/shyseus.png" alt="Shyseus" width="48" height="48">
                </div> 
                <div class="userinfo name">Shyseus
                </div>
            </div>
            <div class="welcome-nav">
                <div class="usericon">
                    <img src="icons/shyseus.png" alt="Shyseus" width="64" height="64">
                </div>
                <div class="greeting">
                    <h4>Hi there,</h4>
                    <h2>Bradley Gonzales (@shyseus)</h2>
                </div>
                <div class="buttons">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        <div class="main">
            <h4 class="tag">Your Projects</h4>




        </div>
            



        </div>






        
    </div>
    
</body>
</html>
